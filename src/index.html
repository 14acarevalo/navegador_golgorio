<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->

<html lang="es">
<!-- Elemento raíz del documento con atributo lang="es" para indicar que el idioma principal es español -->

  <head>
    <!-- Contiene metadatos, enlaces a recursos externos y el título de la página -->

    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres como UTF-8 para soporte completo de caracteres internacionales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace que la página sea responsiva, ajustando el ancho de la página al ancho del dispositivo y estableciendo el zoom inicial -->

    <title>Golgorio</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <!-- Tipografías externas importadas desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Se importan las fuentes 'Dela Gothic One' y 'Poppins' con distintos pesos para usarlas en la página -->

    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Se importa la hoja de estilos de Font Awesome para poder usar iconos fácilmente con clases CSS -->
  </head>

  <body>
    <!-- Cuerpo del documento donde se renderiza el contenido visible -->

    <!-- Contenedor principal donde React montará la aplicación -->
    <div id="root"></div>
  </body>

</html>
